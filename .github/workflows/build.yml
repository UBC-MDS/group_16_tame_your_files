name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 23 * * Sun'

jobs:
  test:
    name: Test and Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.5.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch

    - name: Run test suite
      run: hatch run +py=${{ matrix.python-version }} test:run

    - name: Build package
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      run: hatch build --clean

    - name: Check package metadata
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      run: hatch run build:twine check dist/*

    - name: Upload to codecov
      if: runner.os == 'macOS' && matrix.python-version == '3.13'
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5.5.2
      with:
        verbose: true
        files: ./coverage.xml